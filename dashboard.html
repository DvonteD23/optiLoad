<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OptiLoad</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="index.html" class="logo-link">
        <img src="img/logo.png" alt="OptiLoad Logo" class="logo-img">
      </a>
      <time datetime="" id="current-date" class="current-date"></time>
      <nav aria-label="Primary navigation">
        <ul class="nav-list">
          <li><a href="#" data-route="home">Home</a></li>
          <li><a href="#" data-route="account">Account</a></li>
          <li><a href="#" data-route="help">Help</a></li>
          <li><a href="#" data-route="faq">FAQ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content">
    <section aria-labelledby="dashboard-heading" class="dashboard">
      <h1 id="dashboard-heading">Welcome, <span id="user-name">Driver</span>!</h1>
      <div class="form-group">
        <label for="vehicle-select">Vehicle Type</label>
        <select id="vehicle-select" name="vehicle">
          <option value="">Select your vehicle</option>
          <option value="van">Van</option>
          <option value="box truck">Box Truck</option>
          <option value="flat bed">Flat Bed</option>
          <option value="tow truck">Tow Truck</option>
          <option value="semi">Semi</option>
        </select>
      </div>
      <button id="fetch-package">Get a Load</button>
      <section aria-live="polite" id="package-info" class="package-info"></section>
    </section>
  </main>

  <script src="js/app.js" defer></script>
</body>
</html>
